<!DOCTYPE html>
<!-- html 태그 : html을 구성하는 태그로, head태그와 body태그로 구성-->
<html lang="en">
<!-- head태그 : 문서와 관련된 정보 및 연결 파일들을 지정하는 태그
     실제 화면에 보여주는 부분이 아님. 환경설정 -->    
<head>
    <!-- meta태그 : 다양한 메타 데이터를 표현
         -name의 값에 따라  contents가 달라진다
        -->
    <!-- 문자 셋을 UTF-8로 설정-->    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 가로 비율을 기기에 맞춰서 화면을 구성-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹페이지의 제작자가 김민지임을 표기-->
    <meta name = "author" content="김민지">
    <!-- 웹 페이지의 내용을 설명-->   
    <meta name="description" content="html 기본연습">
    <!-- 검색 엔진에 의해 검색되게 하기위한 키워드 설정-->
    <meta >
    <!-- title태그 : 브라우저 탭 상단 왼쪽에 해당 페이지 제목을 나타냄
         -head태그 안에 위치    -->
    <title>타이틀</title>
    <!-- base태그 : 해당 웹페이지의 기본 url을 지정할 때 사용 -->
    <base href="http://naver.com/">
    <!-- link 태그 : 외부 파일을 연결하는 태그 -->
    <link rel="stylesheet" href="style.css">

</head>
<!-- body태그 : 실제 화면에 보여지는 부분-->
<body>
    <!--
    -태그 구성
     1. 쌍 태그 : 여는 태그와 닫는 태그로 구성
       <태그명 속성="값" 속성="값">코드</태그명>
     2. 단일 태그 : 여는 태그만 있고 닫는 태그가 없음  
       <태그명 속성="값" 속성="값" 속성 속성=값 : 한 단어로 되어있는 경우 "" 생략해도 상관없지만 
                            두단어 이상, 특수문자나 공백이 포함되면 ""가 생략되면 안됨>

    -->
    <!--h태그 : 
        - 제목을 나타내는 태그, 큰 글씨에 긁은 글자
        - 줄이 바뀜
        - title 속성으로 툴팁을 달 수 있다.
    -->
    <h1 title="제목입니다.">제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <!-- html에서는 엔터와 연속된 여러개의 공백은 공백 1번으로 인식한다 -->
    안녕하세요                반갑습니다
    눠누ㅐ누ㅐ
    <!-- p태그 : 단락을 나누는 태구, 위, 아래로 여백이 들어감 -->
    <!-- br태그 : 엔터-->
    <p>안녕하세요. 저는 김민지입니다.</p>
    반갑습니다아<br>
    고양이들 언제 밥먹으러 오나아<br>
    투기타기 얼른와라<br>
    <!-- hr태그 : 긴 밑줄을 그어주는 태그-->
    <hr>
    <!-- 
        예약어나 키보드로 입력이 어려운 기호들을 코드로 엔터티로 표현할 수 있다.
        - 공백 : &nbsp; 또는 &#160; 으로 표현
        - "": &quot; 또는 &#34;
        - & : &amp; 또는 &#38;
        - 루트 : &radic; 또는 &#8730;
    -->
    안녕하세요 &nbsp;&nbsp;제&#160&#160이름은 김민지입니다.<br>
    &quot;&amp;&radic;<br>
    <!-- pre태그 : 입력한 그대로 화면에 보임-->
    <pre>
        안녕하세요오오    야야야야     이이이이이
        뭐눠ㅜ머
    </pre>
    <!-- 글자를 꾸며주는 태그들 
         b, strong 태그 : 굵은 글씨
          - 문서를 분석할 떄 strong 태그안에 있는 내용은 중요하게 판단
         em,i 태그 : 기울어진 글씨
          - 문서를 분석할 때 em 태그안에 있는 애용은 강조로 판단
         small 태그 : 조금 작은 글씨
         del 태그 : 가운데 취소선
         ins 태그 : 글자 밑줄
         sup 태그 : 위첨자
         sub 태그 : 아래첨자
         mark 태그 : 하이라이팅-->
    <b>b태그</b>
    <strong>strong태그</strong><br>
    <em>em태그</em><br>
    <i>i태그</i><br>
    <small>small태그</small><br>
    <del>del태그</del><br>
    <ins>ins태그</ins><br>
    안녕<sup>하세요</sup><br>
    안녕<sub>하세요</sub><br>
    <mark>안녕하세요.</mark><br>
    <b><i>굵고 기울어진 글씨</i></b><br>
    <i><b>굵고 기울어진 글씨</b></i><br>
    <!--태그의 종류-->
    <!--
        블록 태그와 인라인 태그(자세한 구분은 css에서
        - 블록 태그
            - 항상 새 라인에서 시작
            -양 옆에 다른 컨텐츠를 배치하지 않음
            -h태그, p태그 등
        -인라인 태그
            - 블록 안에 위치
            - 현재 위치에서 이어서 시작
            - 양 옆에 다른 컨텐츠를 배치할 수 있음
            -strong, b, i, em 등

    -->
    <!--
        - div태그 : 블록 태그
            - 특별한 기능은 없다
            - p태그랑 유사, 차이점은 위아래 여백이 안 생김
            - 가장 많이 사용되는 태그 중 하나
        -->
        <div>안녕하세요.</div>
        <!-- 
            - span 태그 : 인라인 태그 
                - 특별한 기능은 없다
                - css를 이용하여 꾸밀 때 사용

        -->
        <span>안녕</span>하세요.<br>
        <a href="">네이버</a>


    
</body>
</html>
