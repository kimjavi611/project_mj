<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그 이용 예제</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
    <!-- required 필수항목에 사용 가능 => 보통은 다른걸로 작업 : 원하는 문구로 설정할 수 없기 때문 -->
    아이디: <input type="text" name="id" required><br>
    비밀번호: <input type="password" name="pw"><br>
    비밀번호 확인: <input type="password" name="checkpw"><br>
    이메일: <input type="email" name="email"><br>
    성별: 
    <label for=""> 
        <input type="radio" name="gender" value="female">여성
    </label>
    <label for="">
        <input type="radio" name="gender" value="male">남성
    </label><br>
    전화번호: <input type="number" name="number1">-
    <input type="number" name="number2">-<input type="number" name="number3"><br>
    <input type="submit" value="회원가입">
    </form>
</body>
</html>
