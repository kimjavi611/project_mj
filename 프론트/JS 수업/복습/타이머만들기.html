<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머 만들기</title>
  <script src="../JS/jquery.js"></script>
  <script>
    var h=0, m=0, s=0, ms=0;
    var id;
    $(function(){
      //start-btn을 클릭하면 타이머가 시작
     $('.start-btn').on('click', function(){
      id = setInterval(function(){
        ms++
        if(ms == 100){
          ms=0; s++
        }
        if(s == 60){
          s=0; m++
        }
        if(m == 60){
          m=0; h++
        }
        //view-box에 setInterval로 준 기능을 넣어줌
        $('.view-box').text(makeTime(h,m,s,ms))
      },1000)
     }) 
    })
    //숫자가 10보다 작을 때 앞에 0으로 표현되게 하는 함수
    function makeZero(num){
      num < 10 ? '0' + num : num
    }
    //h, m, s, ms을 문자열로 만들어주는 함수 
    function makeTime(h,m,s,ms){
      return makeZero(h) + ':' + makeZero(m) + ':' + makeZero(s) + '.' + makeZero(ms) 
    }
  </script>
  <style>
    .container{
      width: 500px; margin: 30px  auto;
    }
    .view-box{
      height: 50px; border: 1px solid black;
      line-height: 50px; text-align: center; font-weight: bold;
    }
    .btn-box{
      width: 100%; line-height: 50px; text-align: center;
      margin-top: 20px;
    }
    .btn-box::after{display: block; content: '';clear: both; }
    .btn-box button{
      float: left; width: calc(100% / 3); border: 1px solid black;
      box-sizing: border-box; height: 40px;
    }
    .record-box{
      text-align: center; margin-top: 20px;
      border: 1px solid black;box-sizing: border-box;
    }
    
    
  </style>
</head>
<body>
  <div class="container">
    <div class="view-box">00 : 00 : 00.00</div>
    <div class="btn-box">
      <button class="start-btn">시작</button>
      <button class="reset-btn">초기화</button>
      <button class="record-btn">기록</button>
    </div>
    <div class="record-box">
      <div class="record">00 : 00 : 00.00</div>
      <div class="record">00 : 00 : 00.00</div>
    </div>
  </div>
</body>
</html>
