<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴만들기</title>
    <script src="../JS/jquery.js"></script>
    <script>
        $(function(){
            // 메뉴를 클릭하면 클릭한 메뉴의 색이 바뀌게 하기
            $('.link').click(function(e){
                //a태그 링크기능을 막기위해 사용해줌
                e.preventDefault();
                $('.link').removeClass('selected');
                //this는 선택된 a태그들($('.link'))?? 잘 이해안됨
                $(this).addClass('selected');
            })
        })
    </script>
    <style>
        *{padding: 0; margin: 0; text-decoration: none; list-style: none;}
        .menu{
           display: flex; border: 1px solid black;
        }
        .list{
            width: 100%; height: 50px; border-right: 1px solid black;
        }
        .list:last-child{
            border-right: none;
        }
        .link{
            /* a태그는 인라인 태그이기 때문에 css값이 안먹힐수도 있기 때문에
            블록태그로 변환해줘야한다. display:block; */
            display: block; text-align: center; line-height: 50px; color: black;
            cursor: pointer;
        }
        .selected{
            background: cadetblue;
        }

    </style>
</head>
<body>
    <ul class="menu">
        <li class="list">
            <a href="#" class="link">메뉴1</a>
        </li>
        <li class="list">
            <a href="#" class="link">메뉴2</a>
        </li>
        <li class="list">
            <a href="#" class="link">메뉴3</a>
        </li>
        <li class="list">
            <a href="#" class="link">메뉴4</a>
        </li>
    </ul>
</body>
</html>
