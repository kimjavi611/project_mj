<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get예제</title>
    <script src="../JS/jquery.js"></script>
    <script>
        $(function(){
            var text = $('#btn').text();
			var html = $('#btn').html();

			 $('#btn').click(function(){

				 console.log('id : ' +val);
			 })
        })

    <button id="btn"><span>버튼</span></button><br>
    <input type="text" id="id2"><br>
    <button id="btn2"><span>버튼</span></button><br>

</body>
