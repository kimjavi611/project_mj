<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자만 입력할때 예제</title>
  <script src="../JS/jquery.js"></script>
  <script>
    $(function(){
      $('input').on('input',function(){
        var value = $(this).val();
        //숫자와 . 이 아닌 문자는 빈문자열로 대체한다(replace)
        //123.123.123과 같은 경우가 발생할 수 있기 때문에 $1 : 첫번째 패턴 
        value = value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g, '$1');
        $(this).val(value);
      })
    })
  </script>
</head>
<body>
  <div>실수만 입력 가능한 예제</div>
  <input type="text">
</body>
</html>
