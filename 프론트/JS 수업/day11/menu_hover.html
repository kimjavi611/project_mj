<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 서브페이지</title>
  <script src="../JS/jquery.js"></script>
  <script>
    $(function(){
      $('.conatainer').hover(function(){
        var target = $(this).attr('data-target');
        $(target).show();
      })
    })
  </script>
  <style>
    .container{
      width: 600px; border: 1px solid black;
    }
    .container::after,
    .sub-box::after{
      display: block; content: ''; clear: both;
    }
    .container div{
      width: 200px; height: 50px; border-right: 1px solid black;
      float: left; box-sizing: border-box;
    }
    .container div:last-child{border-right: none;}
    .sub-box{
      width: 600px; border: 1px solid black; float: left;
    }
    .sub-box div{
      width: 200px; height: 100px; border-right: 1px solid black;
      float: left; box-sizing: border-box; display: none;
    }
    .sub-box div:last-child{border-right: none;}
    
    
  </style>
</head>
<body>
  <div class="container">
    <div class="box menu1">메뉴1</div>
    <div class="box menu2">메뉴2</div>
    <div class="box menu3">메뉴3</div>
  </div>
  <div class="sub-box">
    <div class="sub1" data-target=".box menu1">서브박스1</div>
    <div class="sub2" data-target=".box menu2">서브박스2</div>
    <div class="sub3" data-target=".box menu3">서브박스3</div>
  </div>
</body>
</html>
