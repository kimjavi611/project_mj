<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chaining</title>
	<script src="../JS/jquery.js"></script>
	<script>
		$(function(){
			$('#btn').click(function(){
				$('.box').slideUp(1000).slideDown(1000); //앞에서부터 순서대로 동작함 
				/*$('.box').slideUp(1000, function(){
					$(this).slideDown(1000);
				})*/
			})
		});
	</script>
</head>
<body>
	<button id="btn">클릭</button>
	<div class="box" style="background: tomato; height: 50px;"></div>
</body>
</html>
