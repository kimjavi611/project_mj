<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>가로 롤링</title>
	<script src="../JS/jquery.js"></script>
	<script>
		$(function(){
			setInterval(function(){
				$('.inner-box').first().animate({'margin-left' :'-400px'},800,function(){
					$(this).detach().appendTo('.containner').removeAttr('style')
				})
			},1000)
		})
	</script> 
	<style>
		.container{
			width: 400px; height: 50px; border: 1px solid black; overflow: hidden;
		}
		.inner-box{
			width: 1600px; height: 50px; 
		}
		.box{
			width: 400px; height: 50px; background: chartreuse; float: left;
			line-height: 50px; text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner-box">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
	</div>
</body>
</html>
