<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 롤링예제2</title>
	<script src="../JS/jquery.js"></script>
	<script>
		//인터벌을 멈췄다 시작했다 할 변수
		var id;
		$(function(){
			/*setInterval(function(){
				if(!$('.box:first-child').first().is(':animated')){
					$('.box:first-child').animate({'margin-top': '-50px'},1000,function(){
						$(this).detach().appendTo('.view').attr('style','')
					})
				}	
			},1200);*/	
			$('.box:first-child').hover(function(){
				clearInterval(id);
			},function(){
				id = startInterval();
			})
			/*
			hover(function(){

			})
			- 마우스를 요소위에 댔을 때와 벗어났을 때 같은 함수를 실행
			hover(function(){
				//마우스를 요소 위에 댔을 때
			},function(){
				//마우스가 요소에서 벗어났을 때
			})	
			- 마우스를 요소 위에 댔을 때와 벗어났을 때 다른 함수를 실행
			*/
			/*
			- removeAttr('속성명') : 해당 속성값을 삭제
			- removeProp('속성명') : 해당 속성값을 삭제
			*/
		});	
			function startInterval(){
				var id = setInterval(function(){ 
					if(!$('.box:first-child').first().is(':animated')){
						$('.box:first-child').animate({'margin-top': '-50px'},1000,function(){
							$(this).detach().appendTo('.view').removeAttr('style')
						})
					}	
				},1200);	
				return id;                                             
			}
	</script>
	<style>
		.view{
			height: 50px; border: 1px solid black; overflow: hidden;
		}
		.box{
			height: 50px; line-height: 50px; background: goldenrod; text-align: center;
		}
		.box:nth-child(2n){
			background: teal;
		}
	</style>
</head>
<body>
	<div class="view">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>
</body>
</html>
