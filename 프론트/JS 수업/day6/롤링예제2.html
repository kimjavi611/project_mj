<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롤링예제2</title>
	<script src="../JS/jquery.js"></script>
	<script>
		$(function(){
			$('top').startinterval()
		});
		function startinterval(){
			var emp = setInterval(function(){
				if(!$('ul li').first().is(':animated')){
					$('ul li').first().animate({'margin-top': '-20px'},1000,function(){
						$(this).detach().appendTo('ul').removeAttr('style');
					});
				}
			},1200);
		}
	</script>
	<style>
		ul{height: 20px; overflow: hidden;}
		li{list-style: none; background:pink; text-align: center; height: 20px; line-height: 20px;}
	</style>
</head>
<body>
	<ul class="top">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<ul class="bottom">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
