<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>질문 추가 예제</title>
	<script src="../JS/jquery.js"></script>
	<script>
		$(function(){
			$('.add').click(function(){
				var str = 	
					'<div class="box">질문1</div>'+
					'<input type="text">'
				$('.container').append(str);
				//질문박스안에 숫자만 따로 다른 박스를 만들어서 숫자를 늘리면 안되나....?
			});
		})
	</script>
	<style>
		.box{width: 50px; border: 1px solid black; text-align: center;}
		.block{position: relative; width: 300px;}
		.add{position: absolute; top: 0; right: 0;}
		
		
	</style>
</head>
<body>
	<div class="block">
		<button class="add">질문추가</button>
		<div class="container">
			<div class="box">질문1</div>
			<input type="text">
		</div>
	</div>	
</body>
</html>
