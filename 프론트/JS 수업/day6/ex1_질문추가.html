<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>질문 추가 예제</title>
	<script src="../JS/jquery.js"></script>
	<style>
		.q-box{
			position: relative;
		}
		#main_add_btn{
			position: absolute; top: 0; right: 0;
		}
	</style>
</head>
<body>
	<div class="q-box">
		<button id="main_add_btn">질문추가</button>
		<div class="q-main-box">
			<div class="main-title">질문1</div>
			<input type="text" class="main-input">
		</div>
	</div>

	<script>
		//어제한거 복습해보기 위해서 만들어봄 아래 방법이 더 간단해서 좋음
		$(function(){
			$('#main_add_btn').click(function(){
				//만들어져있는 메인타이틀의 마지막에서 '질문1'이라는 문자열을 가져와서 num에 저장
				var num = $('.q-main-box').last().children('.main-title').text();
				//substr(번지) : 번지부터 부분 문자열을 만듦
				num = num.substr(2);
				//문자열을 가져왔기 때문에 숫자로 바꿔줌
				num = parseInt(num);
				var str = 
				'<div class="q-main-box">'+
					'<div class="main-title">질문'+ ++num +'</div>'+
					'<input type="text" class="main-input">'+
				'</div>';
				$('.q-box').append(str);
			})
		})

			})

	</script>
</body>
</html>
