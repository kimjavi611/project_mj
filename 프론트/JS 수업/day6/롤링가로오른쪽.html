<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롤링가로 오른쪽</title>
	<script src="../JS/jquery.js"></script>
	<script>
		$(function(){
			setInterval(function(){
				if(!$('.box1 li').first().is(':animated')){
					var width = $('.box1 li').last().width();
					$('.box1 li:last-child').detach().prependTo('.box1')
						.css('margin-left','-'+ width + 'px');
					$('.box1 li').first().animate({'margin-left' :'0'},800)
				}	
			},1000)
			
		})
		function rollingRight(list, listItem, animateTime, intervalTime ){
			var id = setInterval(function(){
				var width = $(list+ ' ' + listItem).first().width();
				$(list+ ' ' + listItem).last().detach().prependTo('list')
					.css(list + ' ' + listItem,'-'+ width);
					$(list + ' ' + listItem).first().animate({'margin-left' :'0'},animateTime,function(){
					})
			},intervalTime)
		}
	</script>
	<style>
		.view-box{
			height: 50px; overflow: hidden; border: 1px solid black;
		}
		ul{
			list-style: none; padding: 0; margin: 0; width: 400%;
		}
		li{
			width: 25%; height: 50px; line-height: 50px; text-align: center;
			float: left;
		}
		ul::after{display: block; content: ''; clear: both;}
	</style>
</head>
<body>
	<div class="view-box">
		<ul class="box1">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
</html>
