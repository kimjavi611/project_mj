<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>슬라이드 예제</title>
	<script src="../JS/jquery.js"></script>
	<script>
		$(function(){
			/*
			- slideUp(speed, callback); //패턴이 지정되어있는 값으로 고정 
			- slideDown(speed, callback);
			- slideToggle(speed, callback);
			*/  
			$('#btn1').click(function(){
				$('.box').stop().slideUp(3000);
			})
			$('#btn2').click(function(){
				$('.box').stop().slideDown(3000);
			})
			$('#btn3').click(function(){
				$('.box').slideToggle(3000);
			})
			
		});
	</script>
</head>
<body>
	<button id="btn1">up</button>
	<button id="btn2">down</button>
	<button id="btn3">toggle</button>
	<div class="box" style="background: palegoldenrod; height: 100px;" ></div>
	<div class="box" style="background: tomato; height: 100px;" ></div>
</body>
</html>
