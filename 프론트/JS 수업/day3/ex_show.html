<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hide/show 예제</title>
	<script src="../JS/jquery.js"></script>
	<script>
		/* show버튼을 클릭하면 요소가 보여지고, hide버튼을 클릭하면 요소가 안보이도록 코드를 
				작성하세요. 단, animate을 이용하세요 
			- animate에서 css속성을 전부 지원하지는 않음. 일부만 지원. display는 기본 지원이 안됨
			> 속성이 숫자로된것들만 기능 가능 */
		$(function(){
			$('#show').click(function(){
				$('.box').stop().animate({height:'50px'},100,function(){
					$(this).animate({opacity:1},100);
				});
			});
			$('#hide').click(function(){
				$('.box').stop().animate({opacity:0},100, function(){
					$(this).animate({height : '0px'},100);
				});
			})
		})

	</script>
</head>
<body>
	<button id="show">show</button>
	<button id="hide">hide</button>
	<div class="box" style="background: goldenrod; width: 50px; height: 50px;"></div>
</body>
</html>
