<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴선택2</title>
	<script src="../JS/jquery.js"></script>
	<script>
		$(function(){
			$('.next-btn').click(function(){
				if($('.selected').attr('data') != 'last')
				$('.selected').removeClass('selected').next().addClass('selected')
				
				
			})
			$('.prev-btn').click(function(){
				if($('.selected').attr('data') != 'first')
				$('.selected').removeClass('selected').prev().addClass('selected')
			})
			$('.menu-link').click(function(){
				var box = $(this).attr('data-box');
				$('.box').hide();
				$(box),show();
			})
		})
	</script>
	<script src="https://kit.fontawesome.com/660af269cf.js" crossorigin="anonymous"></script>
	<style>
		*{
			padding: 0; margin: 0; text-decoration: none; list-style: none; color: black;
		}
		.box{
			margin: 0 20px; position: relative; 
		}
		.menu-box{
			border: 1px solid black; height: 50px; 
		}		
		.menu{
			display: flex;
		}
		.menu-list{
			border-right: 1px solid black; width: 100%; height: 50px;
		}
		.menu-list:last-child{
			border-right: none;
		}
		.menu-link{
			display: block; height: 50px; line-height: 50px; text-align: center;
		}
		.prev-btn{
			position: absolute; width: 30px; height: 30px; background: white;
			border: 1px solid black; top: 9px; left: 0; margin-left: -9px;
			border-radius: 40%; cursor: pointer; text-align: center; line-height: 30px;
		}
		.next-btn{
			position: absolute; width: 30px; height: 30px; background: white;
			border: 1px solid black; top: 9px; right: 0; margin-right: -15px; 
			border-radius: 40%; cursor: pointer;text-align: center; line-height: 30px;
		}
		.selected{
			background: gold;
		}
		.container{
			height: 300px; width:100%; background: rgb(12, 230, 12); margin-top: 10px;
		}
		.box2, .box3, .box4{
			display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="menu-box">
			<ul class="menu">
				<li class="menu-list selected" data="first">
					<a href="#" class="menu-link" data-box=".box1">메뉴1</a>
				</li>
				<li class="menu-list">
					<a href="#" class="menu-link" data-box=".box2" >메뉴2</a>
				</li>
				<li class="menu-list">
					<a href="#" class="menu-link" data-box=".box3">메뉴3</a>
				</li>
				<li class="menu-list" data="last">
					<a href="#" class="menu-link" data-box=".box4">메뉴4</a>
				</li>
			</ul>
		</div>
			<div class="container">
				<div class="box box1">1</div>
				<div class="box box2">2</div>
				<div class="box box3">3</div>
				<div class="box box4">4</div>
			</div>		
		<div class="btn-box">
			<div class="prev-btn">
				<i class="fas fa-chevron-left"></i>
			</div>
			<div class="next-btn">
				<i class="fas fa-chevron-right"></i>
			</div>
		</div>
	</div>
</body>
</html>
