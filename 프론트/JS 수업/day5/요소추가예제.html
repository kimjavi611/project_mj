<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소추가예제</title>
	<script src="../JS/jquery.js"></script>
	<script>
		$(function(){
			$('#add').click(function(){
				//$('.input').after('<input type="text">');
				var str =
				'<div class="inner-box">'+
					'<input type="text">'+
				'</div>';
				$('.box').append(str);
			})
		})
	</script>
</head>
<body>
	<button id="add">추가</button>
	<div class="box">
		<div class="inner-box">
			<input type="text">
		</div>
	</div>	
</body>
</html>
