<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴선택 예제</title>
	<script src="../JS/jquery.js"></script>
	<script>
		$(function(){
			$('.menu a').click(function(e){
				e.preventDefault(); //각 태그마다 기본 이벤트들을 막아줌=> a태그의 링크기능을 막아줌
				//모든 클래스에서 selected클래스를 제거해주고 선택한거만 selected클래스를 적용
				$('.menu a').removeClass('selected');
				$(this).addClass('selected');
			})
		})
	</script>
	<style>
		*{padding: 0; margin: 0; text-decoration: none; list-style: none; color: black;}

		.menu{
			border: 1px solid black; display: flex;
		}
		.menu>li{
			border-right: 1px solid black; width: 100%;
		}
		.menu>li:last-child{
			border-right: none;
		}
		.menu>li>a{
			display: block; height: 50px; line-height: 50px; font-size: 35px;
			text-align: center; cursor: pointer;
		}
		.selected{
			background: chartreuse;
		}
	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>

	</ul>
</body>
</html>
