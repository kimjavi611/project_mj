<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색창</title>
  <script src="../JS/jquery.js"></script>
  <script>
    $(function(){
      $('#btn').click(function(){
        var ad = $('#ad').val();
        var post = $('#post').val();
        $(opener.document).find('#ad').val(ad);
        $(opener.document).find('#post').val(post);
        window.close();
      })
    })
  </script>
</head>
<body>
  <input type="text" id="ad"><br>
  <input type="text" id="post"><br>
  <button id="btn">확인</button>
</body>
</html>
