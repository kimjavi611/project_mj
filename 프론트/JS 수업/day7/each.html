<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each 예제</title>
    <script src="../JS/jquery.js"></script>
    <script>
        $(function(){
            /*
            - each() : 요소들 각각을 불러오는 메소드
            - each(function(){}) : 요소들을 각각 불러와 함수 안에 있는 코드를 실ㄹ행
            */
           //box의 값들을 하나씩 가져오는게 아니라 한꺼번에 가져옴
           //var text = $('.box').text();
           //console.log(text);
           for(var i =0; i < $('.box').length; i++){
               var text = $('.box').eq(i).text();
               console.log(text);
           }
           //선택자 각각에 기능을 한번씩 실행함
           $('.box').each(function(){
               console.log($(this).text());
               console.log('i' + ':' + $(this).text());
           })
        })
    </script>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>
</html>
