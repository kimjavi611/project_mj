<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script>
		/* 
		분:초를 출력하는 타이머를 만드는 코드를 작성하세요.
		*/
		 var seconde =0;
		 var minute = 0;
		 console.log(getTime(minute,seconde));
		 //타이머 시작 코드
		var id = setInterval(function(){
			seconde++;
			minute = seconde == 60 ? ++minute : minute;
			seconde = seconde == 60 ? 0 : seconde;
			console.log(getTime(minute,seconde));
		},1000);
		
		function addZero(num){
			return num < 10 ? '0' + num : num;
		}
		function getTime(minute,seconde){ //두 문자열을 합쳐줌
			return addZero(minute) + ':' + addZero(seconde);
		}

	</script>
</body>
</html>
