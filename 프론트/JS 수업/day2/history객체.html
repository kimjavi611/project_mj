		- 매소드
			- back() : 이전 페이지
			- forward() : 이후 페이지

		- 테스트는 브라우저에서 여러 페이지를 방문 후, F12(개발자도구)를 눌러서 
			consol창에 history.back() 또는 history.go(n) 등으로 하면 됨
		*/
