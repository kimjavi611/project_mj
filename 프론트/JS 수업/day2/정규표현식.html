<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정규표현식 예제</title>
</head>
<body>
	<script>
		/*
		- 정규 표현식 : 문자열의 패턴을 확인할 때 사용하는 식 
			- 아이디, 비밀번호 등
			- abc : 문자열 abc와 일치하는 부분이 있는지 확인 
			-[abc] : a또는 b또는 c가 있는지 확인 
			-[a-c] : [abc]와 같음
			-[a-z] : 알파벳 소문자가 하나가 있는지 확인
			-[A-Z] : 알파벡 대문자가 있는지 확인
			-[a-zA-z] : 알파벳이 있는지 확인 
			-[0-9] : 숫자가있는지 확인
			-[ㄱ-힣] : 한글이 있는지 확인
			-[^abc] : abc가 없는지 확인 
			- ^ : 시작 ([]안에서는 제외)
			- $ : 끝
			- {} : 횟수
			- {3} : 3번 반복
			- {3,4} : 3~4 반복
			- {3, } : 3개 이상
			- \d : 숫자를 확인
			- \D : 숫자를 제외하고 확인
			- \w : 알파벳, 숫자, _를 확인
			- \W : 알파벳, 숫자, _를 제외하고 확인
			/s :  공백을 확인
			/S : 공백을 재외하고 확인
			* : 0번 이상
			+ : 1번 이상
			? : 0번 또는 1번     
			. : 한 공간(문자나 숫자가 올 수 있는 한 공간이 됨 )
			https://regex101.com/ 
			테스트 해볼수 있는 사이트
			 
		*/
		/*대괄호[]는 한글자를 확인
			^abcd[a-z]+$* : abcd로 시작하는 5자이상의 소문자로된 문자열/
			^abcd[a-z]?$ : abc또는 abcd
			^(abcd)?$ : 빈문자열이거나 abc
		/*
		- 네이버에서 회원가입 시 아이디는 5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만
		사용 가능합니다. 이를 확인하기 위한 정규표현식을 작성하세요
		- 한글자에 표현 가능한 문자 
			- 영문 소문자, 숫자, _, -
			- [a-z0-9_-]
		- 5~28자
		- {5, 20}
		^[a-z0-9_-]{5, 20}$
		*/

		/* 
		- 문자열이 폰 번호인지 아닌지 확인하는 정규표현식을 작성하세요
		- 단, 번호는 010-xxxx-xxxx으로 되어 있다.
		/^010(-[0-9]){4}{2}$/
		/^010(-/d){4}{2}$/
		*/
		/* 
		- 정규표현식 중요 메서드 
			-정규표현식.test(문자열) : 정규 표현식과 일치하면 true, 일치하지 않으면 false를 반환
			-문자열.match(정규표현식): 정규표현식과 일치하는 문자열을 배열로 만들어 변환
		*/
		var phoneReg = /^010(-[0-9]{4}){2}$/ 
		var num1 = '010-2345-3445';
		console.log(num1+":" + phoneReg.test(num1));
		var num2 = '01023453445';
		console.log(num2+":" + phoneReg.test(num2));
		var num3 = '010-asd45-sd445';
		console.log(num3+":" + phoneReg.test(num3));
		var num4 = '010-2345-344';
		console.log(num4+":" + phoneReg.test(num4));
		
		/*3
		-문자열이 url주소인지 아닌지 확인하는 정규표현식을 작성하세요
		-http://xxx.yy
		-http://xxx.yy.zz
		-https://xxxx.yy
		- 단, x는 1글자 이상, y는 2글자이상
		/^http?:\/\/([a-z]{1,}\.[a-z]{2,})$/
		/^http:\/\/([a-z]{1,}\.[a-z]{2,}*\.[a-z])$/

		^https?:\/\/\w+(\.[a-z]{2,})+$
		
		*/
		var urlReg =/^https?:\/\/\w+(\.[a-z]{2,})+$/;
		/*
		- 플래그 : 위치는 정규표현식 /끝 다음
			- i : 대소문자 구별 없이 비교, test() 메서드를 이용할 때 사용
			- g : 문자열 전체 확인
			- m : 여러행의 문자열을 비교
		*/

	</script>
</body>
</html>
