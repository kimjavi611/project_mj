<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 예제</title>
    <style>
        .box::after{content: ''; display: block; clear: both;}
        .box{ 
            height: 50px; background: sandybrown; }
        .box>div{width: calc(100% / 3); height: 50px; box-sizing: border-box; float: left;}
        .menu1,.menu2,.menu3{border: 1px solid black;}
      

        @media screen and (max-width : 640px)  {
            .box{width: 300px; height: 600px;}
            .box>div{width: 300px; height: clac(100% / 3); float: left; box-sizing: border-box;}
            .menu1,.menu2,.menu3{border: 1px solid black;}

        }
     
    </style>
</head>
<body>
    <div class="box">
        <div class="mexu1">메뉴1</div>
        <div class="menu2">메뉴2</div>
        <div class="menu3">메뉴3</div>
    </div>

</body>
</html>
