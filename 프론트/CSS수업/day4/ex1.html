<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 배치 예제</title>
    <style>
        .box1{width: 100px; height: 100px; position: absolute; top: 0; left: 0; background-color: darkgoldenrod;}
        .box2{width: 100px; height: 100px; position: absolute; top: 50; left: 50; background-color:darkgreen;}
        .box3{width: 100px; height: 100px; position: absolute; top: 100; left: 100; background-color:darkorchid;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
