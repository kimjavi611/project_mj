<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제1</title>
	<style>
		*{padding: 0; margin: 0;}
		ul,ol{list-style: none;}
		a{text-decoration: none; color: black;}

		.container{width: 1190px; margin: 0 auto;}
		.box1{box-sizing: border-box; height: 49px; border: 1px solid red;}
		.box2{box-sizing: border-box; height: 160px; border: 1px solid orange;}
		.box3{box-sizing: border-box; height: 52px; border: 1px solid blue;}
		.box4{box-sizing: border-box; min-height: 1000px; border: 1px solid green}
		.box5{box-sizing: border-box; height: 423px; border: 1px solid purple;}
		
		.box2{display:block; content: "";clear: both; position: relative; }
		.menu{
			width: 222px; height: 52px; border: 1px solid goldenrod; 
			position: absolute; margin-top:calc(50% - 26px); 
			}
		.search{
			width: 586px; height: 56px; border: 1px solid skyblue; margin-left: 268px;
			position: absolute;margin-top:calc(50% - 28px);
		}
	</style>
</head>
<body>
	<div class="box1 container"></div>
	<div class="box2 container">
		<div class="menu"></div>
		<div class="search"></div>
	</div>
	<div class="box3"></div>
	<div class="box4 container"></div>
	<div class="box5 container"></div>

</body>
</html>
