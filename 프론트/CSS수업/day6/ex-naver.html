<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 구조 예제</title>
	<script src="https://kit.fontawesome.com/660af269cf.js" crossorigin="anonymous"></script>
	<style>
		*{padding: 0; margin: 0;}
		ul,ol{list-style: none;}
		a{text-decoration: none; color: black;}

		.container{width: 1190px; margin: 0 auto;}
		.box1{box-sizing: border-box; height: 49px; border: 1px solid red;}
		.box2{box-sizing: border-box; height: 160px; position: relative;}
		.box3{
			box-sizing: border-box; min-width: 1190px; height: 52px; border-top: 2px solid #e4e8eb; 
			box-shadow: 0px 1px 3px 0 rgba(0,0,0,12); 

			}
		.box4{padding: 20px 30px;}
		.box5{box-sizing: border-box; height: 423px; border: 1px solid purple;}
		
		.logo-box{
			width: 220px; height: 52px; box-sizing: border-box;
			border: 1px solid red; position: absolute; top:calc(50% - 26px) ; left: 0;
			}
		.search-box{
			width: 586px; height: 56px; box-sizing: border-box;
			border: 2px solid #19ce60; position: absolute; top: 50%; left: 268px; margin-top: -28px;
			}
		/* 자식의 position이 absolute이고, 부모의 position이 absolute이면 
		자식은 부모를 기준으로 잡는다. */
		.search-btn{
			width: 56px; height: 56px; border: none; background-color: #19ce60;
			position: absolute; right: -2px; top: -2px;/*테두리랑 겹치게*/ cursor: pointer;  
		}
		.search-input{
			display: block; padding: 14px 15px;/* 빈 여백을 클릭해도 검색창이 활성화 되도록 
			position absloute가 아니라 padding으로 만들어줌*/ 
			line-height: 24px;height: 24px; width: 444px;
			border: none; 
			}
		.search-input:focus{border: none; outline: none;}
		
		.menu{height: 100%; box-sizing: border-box; border: 1px solid blue;}
		.box4-inner{
			 height: 100%; 
		}
		.inner-left{border: 1px solid red; width: 750px; height: 100%; float: left; box-sizing: border-box;}
		.inner-right{ width: 350px; float: right;}
		.after::after{
			clear: both;display: block; content: "";
		}
		.left-top, .right-top{
			height: 135px; width: 100%; border:1px solid green; 
		box-sizing: border-box;margin-bottom: 12px;
		}
		.right-top{
			padding: 16px 16px 12px 17px; background-color: #f7f9fa; 
			border:1px solid #dae1e6;
			}
		
		.left-bottom{height: 367px;}
		.right-bottom{height: 49px; width: 100%; border: 1px solid black; box-sizing: border-box;
		position: relative;}

		.lb-top{height: 49px; width: 100%; background:  purple;}
		.lb-middle{height: 56px; width: 100%; background-color: paleturquoise;}
		.lb-bottom{height: 262px; width: 100%; border: 1px solid #dae1e6; box-sizing: border-box; position: relative;}

		.lb-bottom>.row{display: flex;}
		.lb-bottom>.row>.col{
			height: 65px;width: 100%;
		}
		
		.bar{
			background-color: #dae1e6;
		}
		.top1{
			left: 0; right: 0; top: 65px; height: 1px;position: absolute;
		}
		.top2{
			left: 0; right: 0; top: 130px; height: 1px;position: absolute;
		}
		.top3{
			left: 0; right: 0; top: 195px; height: 1px;position: absolute;
		}

		.right1{
			position: absolute; top: 0; bottom: 0; left: 124px; width: 1px;
		}
		.right2{
			position: absolute; top: 0; bottom: 0; left: 248px; width: 1px;
		}
		.right3{
			position: absolute; top: 0; bottom: 0; left: 372px; width: 1px;
		}
		.right4{
			position: absolute; top: 0; bottom: 0; left: 497px; width: 1px;
		}
		.right5{
			position: absolute; top: 0; bottom: 0; left: 622px; width: 1px;
		}

		/* 마우스를 가져다 대면 횐색=> 회색으로 색 변함. 마우스 다시 떼면 다시 흰색 */
		.col-1{width:100%; height: 65px; background-color: white}
		/* 처음에 색 안보이게 만들어줘야됨 => displqy: none안해주면 설정된 색으로 보임 */
		.col-2{width: 100%; height: 65px;background-color: #f7f9fa; display: none;}
		.col:hover .col-1{display: none;}
		.col:hover .col-2{display: block;}

		
		.right-bottom .btn-box{
			position: absolute; top: 11px; right: 10px;
		}
		.btn-box>.prev-btn,
		.btn-box>.next-btn{
			float: left; width: 24px;height: 24px; border: 1px solid #e4e8eb; box-sizing: border-box; 
		   text-align: center; line-height: 22px; cursor: pointer; font-size: 12px;
		}
		.btn-box>.next-btn{
		 margin-left: -1px; 
		}

		.inner-rt-box{position: relative; height: 100%;}
		.inner-rt-box>p.title{
			height: 16px; line-height: 16px; line-height: 16px;
			font-size: 12px; color: grey;
			}
		.inner-rt-box>a.login-link{
			height: 48px; background-color: #19ce60; margin-top: 11px; display: block; 
			text-align: center; line-height: 48px; color: white; font-weight: bold; 
			border: 1px solid #15c654; border-radius: 2px;
			}
			
		.find-box{
			position: absolute; bottom: 0;left: 0;
		}	
		.signup-link{
			position: absolute; bottom: 0; right: 0;
		}
		.signup-link, .findid-link, .findpw-link{font-size: 12px; color: #505050;}
		.findpw-link::before{
			content: "";
			display: inline-block; width: 2px; height: 2px; position: relative;
			border-radius: 50%; background-color: #505050; margin-right: 5px; top: -5px;
		}

		.right-box3{height: 200px; margin-top: 12px; background-color: cadetblue;}
		.right-box4{height: 1539px; margin-top: 15px; background-color: cadetblue;}
		.right4-top-box{height: 44px; background-color: darkblue;}
		.right4-bot-box{border: 1px solid #e4e8eb; box-sizing: border-box;}
		.right4-bot1{
			height: 70px; background:#f7f9fa; border-bottom: #e4e8eb;
			padding: 12px 4px 11px 10px; box-sizing: border-box;
		}
		.right4-bot2{height: 886px; background: rgb(183, 197, 183);}
		.right4-bot3{height: 262px; background: yellow;}
		.right4-bot4{height: 274px; background: teal;}

		.bot1-1, .bot1-2{height: 23px; font-size: 13px; line-height: 23px;}


		.shop2::before, .shop3::before, .shop4::before, .shop5::before, .shop6::before,
		.shop8::before, .shop9::before, .shop10::before, .shop11::before, .shop12::before{
			content: "";
			display: inline-block; width: 2px; height: 2px; position: relative;
			border-radius: 50%; background-color: #c9cccf; margin-right: 5px; margin-bottom: 5px;
		}

		.bold{font-weight: bold;}
		.bot1-1:hover, .bot1-2:hover{text-decoration: underline;}
	</style>
</head>

					</div>
				</div>
			</div>
			<div class="inner-right after">
				<div class="right-top">
					<div class="inner-rt-box after">
						<p class="title">네이버를 더 안전하고 편리하게 이용하세요</p>
