<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제2</title>
	<style>
		*{padding: 0; margin: 0; text-decoration: none; color: black;}
		.bigbox{width: 400px; height: 200px; border: 1px solid black;}
		
		.box{
			width: 300px; height: 100px; 
			display: block; content: ""; clear: both; margin:20px; overflow: hidden;
			}
		.box-l{width:calc((100% -10px) / 2); float: left;}
		.box-r{width:calc((100% -10px) / 2); float: right; }

		img{width: 100%;}
		.title{border: 1px solid black;}
		.contents{border: 1px solid black; margin-top: 10px;}

		.box-r:hover .title{text-decoration: underline;}
	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box">
			<div class="box-l">
				<img src="../image/고양이.jpg" alt="">
			</div>
			<div class="box-r">
				<div class="title">제목</div>
				<div class="contents">내용</div>
			</div>
		</div>
	</div>
</body>
</html>
