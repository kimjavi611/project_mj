<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지확대3</title>
	<style>
		*{padding: 0; margin: 0; text-decoration: none; color: black;}
		.box{padding: 10px; width: 410px; border: 1px solid black;}
		.inner-box{clear: both; content: ""; display: block;}

		.img-box{width: 200px; height: 200px; overflow: hidden; float: left;}
		.img-box img{width: 200px; height: 200px; transition: transform 1s;}
		.box:hover img{transform: scale(1.1);}

		.group-box{width: 200px; height: 200px; float: right;}
		p.title{height: 25px; line-height: 25px; font-size: 20px;}
		p.contents{height: 175px; line-height: 25px; font-size: 20px;}

		.group-box:hover p.title{text-decoration: underline;}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box">
			<div class="img-box">
				<img src="../image/고양이.jpg" alt="">
			</div>
			<div class="group-box">
				<p class="title">제목</p>
				<p class="contents">내용</p>
			</div>
		</div>
	</div>
</body>
</html>
