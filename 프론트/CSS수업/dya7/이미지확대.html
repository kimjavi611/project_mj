<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지확대</title>
	<style>
		.box{width: 400px; height: 500px; border: 1px solid black; position: relative;}
		.img_cat{
			width: 300px; height: 200px; position: absolute; top: 20px; left: 50px; right: 50px;
			overflow: hidden;}
		.img_cat img{width: 300px; height: 200px; transition: transform 3s;}

		.img_cat:hover img{transform: scale(1.5);}
		
		.title, .sum_title{
			width: 300px; height: 50px; position: absolute; top: 260px; left: 50px; right: 50px; 
			border: 1px solid black; line-height: 50px;
			}
		.sum_title{margin-top: 60px;}

		.title:hover{text-decoration: underline;}
		
		.box2{
			width: 400px; height: 500px; border: 1px solid black; position: relative; 
			display: none; 
			}
		
		
		
	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box">
			<div class="img_cat">
				<img src="../image/고양이.jpg" alt="이미지">
			</div>
			<div class="title">제목</div>
			<div class="sum_title">내용 요약</div>
		</div>
		<div class="box2"></div>
	</div>	
</body>
</html>
