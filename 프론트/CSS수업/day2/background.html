<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
        /* - backgroumd에 linear-gradient() 함수를 이용하여 그라데이션 효과를 줄 수 있다.*/
        .box{height: 80px; border: 1px solid black;}
        .box1{background: linear-gradient(orange),yellowgreen);}
        .box2{background: linear-gradient( to right, orange,yellowgreen);}
        .box3{background: linear-gradient (to top, orange,yellowgreen);}
        .box4{background: linear-gradient(to left, orange,yellowgreen);}
        .box5{background: linear-gradient(to bottom right, orange,yellowgreen);}
        .box6{background: linear-gradient(45deg, orange,yellowgreen);}
        .box7{background: linear-gradient(red, orange,yellowgreen, pink);}
        .box8{background: linear-gradient(orange 10px,yellowgreen 10px,pink 10px);}
        .box9{background: linear-gradient(to bottom left, orange 30%,yellowgreen 30%,pink 40%);}
            /* transpatrent : 투명 */

    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>
</body>
</html>
