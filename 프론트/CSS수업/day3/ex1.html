<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제1</title>
	<STyle>
	.box::after{ clear: both; content: ''; display: block;}
		.box1{
			width: 50%; height: 500px; background-color: gold; float: left; 
			border: 2px solid black; box-sizing: border-box;
		}
		.box2{
			width: 50%; height: 500px; background-color: lawngreen;float: right;
			border: 2px solid rgb(121, 86, 105); box-sizing: border-box;
			}
	</STyle>
</head>
<body>
<div class="box">
	<div class="box1"></div>
	<div class="box2"></div>
</div>
</body>
</html>
