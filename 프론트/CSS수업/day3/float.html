<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float 예제</title>
	<style>
		/* 
		 - div태그의 가로 기본값은 부모 요소의 가로의 100%
		 - float 속성은 왼쪽과 오른쪽으로 요소들을 나눌 때 사용
		 	- left: 왼쪽에서 차례대로 붙임
			- right : 오른쪽으로 차례대로 붙임
			- float 속성을 적용하면 다 block태그로 처리
			- float 속성을 이용하면 부모 요소의 높이가 안 잡히기 때문에 추가적인 처리를 해줘야 한다
		 */
		 .box .left-box{
			 width: 50%; height: 400px;background-color: crimson;
			 display: inline-block;
		 }
		 .box .right-box{
			width: 50%; height: 400px;background-color:royalblue;
			display: inline-block;
		 }
		 .box2 .left-box{width: 50%; height: 400px;background-color: sandybrown; float: left;}
		 .box2 .right-box{width: 50%; height: 400px;background-color: cadetblue; float: right;}
		 /* float 속성이 적용된 요소의 부모의 부모 요소에 ::after를 이용하여 부모 높이를 자식 높이만큼 잡아준다 */
		 .box2::after{
			 content: '';
			 display: block;
			 clear: both;
		 }
		 .box3{height: 50px;background-color:grey;}
	</style>
</head>
<body>
	<!-- 
		- .box 요소 안에 있는 두 요소를 이등분 하기 위해 inline-block을 이용하면 
			잘 되는 것처럼 보이지만, 요소 안에 있는 컨텐츠에 따라 어긋날수도있다.
	 -->
	<div class="box">
		<!-- 1을 지웠을 때 두 박스가 어긋남 -->
		<div class="left-box">1</div><div class="right-box">1</div>
	</div>
	<div class="box2">
		<!-- 1을 지워도 두 박스가 어긋나지 않음 -->
		<div class="left-box">1</div><div class="right-box">1</div>
	<div class="box3">안녕하세요</div>
	</div>
</body>
</html>
