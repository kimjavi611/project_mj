<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 분활예제5</title>
	<style>
		.box::after{clear:both; display: block; content: '';}
		.box{border: 3px solid black; padding: 10px;}
		.left{float: left; width: calc((100% - 10px) / 2);}
		.right{float: right; width: calc((100% - 10px) / 2);}
		/* 50%-5px  */
		.left-top{height :200px; background-color: seagreen; margin-bottom: 10px;}
		.left-bottom{height: 200px;background-color: tomato;}
		.right-top{height: 100px; background-color: violet;}
		.right-bottom{height: 300px; background-color: dodgerblue; margin-top: 10px;}
	
	</style>
</head>
<body>
	<div class="box">	
		<div class="left">
			<div class="left-top"></div>
			<div class="left-bottom"></div>
		</div>
		<div class="right">
			<div class="right-top"></div>
			<div class="right-bottom"></div>
		</div>

	</div>
</body>
</html>
