<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제8</title>
	<style>
		.box::after{clear: both; display: block; content: '' }
		.box{width: 1000px;height: 1000px; background-color:tan; padding: 10px;}
		.box-top{width: 1000px; height: 200px; background-color: teal; 
		margin-bottom: 10px;}
		.box-middle{width: 1000px; height: 600px;}
		.nav{width: 200px; height: 600px; background-color: teal; float: left;}
		.section{width: 600px; height: 600px; background-color: teal;}
		.box-bottom{width: 1000px; height: 200px; border: 2px solid silver;}

	</style>
</head>
<body>
<div class="box">	
	<div class="box-top">
		HEADER
	</div>
	<div class="box-middle">
		<div class="nav"></div>
		<div class="section">
			<div class="se-header"></div>
			<div class="article"></div>
			<div class="se-footer"></div>
		</div>
		<div class="aside"></div>
	</div>
	<div class="box-bottom">
		<div class="footer"></div>
	</div>
</div>
</body>
</html>
