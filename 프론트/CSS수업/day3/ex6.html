<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>가로분할예제</title>
	<style>
		/* div태그는 기본 높이가 0px */
		.box::after{clear: both; display: block; content: '' }
		.box{border: 3px solid black; padding: 10px}
		.box-top{height: 500px; background-color: blueviolet; margin-bottom: 10px;}
		.box-bottom{height: 500px; background-color: cornflowerblue;}

	</style>
</head>
<body>
	<div class="box">
		<div class="box-top"></div>
		<div class="box-bottom"></div>
	</div>
</body>
</html>
