<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제2</title>
	<style>
		.box::after{ clear: both; content: ''; display: block;}
		.box{border:2px solid royalblue; padding: 10px;}
		.box1{
			width: 50%; height: 500px;  float: left; 
			border: 2px solid red; box-sizing: border-box; ;
		}
		.box2{
			width: 50%; height: 500px; float: right;
			border: 2px solid black; box-sizing: border-box; ;
			}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>

</body>
</html>
